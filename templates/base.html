{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ahlan Guarnier">
    <title>Sistema petodonto</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <!-- Custom styles for this template -->
    <link href="{% static 'theme/offcanvas.css' %}" rel="stylesheet">

    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet">

    {{ form.media.css }}
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-green">
    <a class="navbar-brand mr-auto mr-lg-0" href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" id="logo">
    </a>
    <!--    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">-->
    <!--        <span class="navbar-toggler-icon"></span>-->
    <!--    </button>-->

</nav>

{% if titulo %}
<div class="nav-scroller bg-white shadow-sm">
  <nav class="nav nav-underline">
    <span class="nav-link active sub-header">{{ titulo }}</span>
  </nav>
</div>
{% endif %}

<main role="main" class="container">
    <div class="mt-3">
        {% include 'messages.html' %}
        {% block content %} {% endblock content %}
    </div>
</main>

{% block scripts %}

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script src="{% static 'theme/offcanvas.js' %}"></script>

{{ form.media.js }}

<script>
    $(".alert").delay(4000).slideUp(200, function() {
    $(this).alert('close');
});
</script>

{% endblock %}

</body>
</html>

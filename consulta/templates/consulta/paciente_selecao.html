{% extends "consulta/base_consulta.html" %}

{% block consulta %}

<ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
    <li class="nav-item">
        <a class="nav-link {% if not cadastros %}active {% endif %} btn btn-outline-primary" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
           aria-controls="pills-home" aria-selected="true">Novo</a>
    </li>
    <li class="nav-item">
        <a class="ml-2 nav-link  {% if cadastros %}active {% endif %} btn btn-outline-primary" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
           aria-controls="pills-profile" aria-selected="false">Cadastrados </a>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade {% if not cadastros %} show active {% endif %}" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      {% include 'consulta/paciente_selecao_form.html' %}
  </div>
  <div class="tab-pane fade {% if cadastros %} show active {% endif %}" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
    {% include 'consulta/paciente_selecao_list.html' %}
  </div>
</div>

{% endblock consulta %}

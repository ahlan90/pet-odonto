
<div class="my-2 p-3 bg-white rounded shadow-sm">
    <div class="pt-3">
        <table id="clientes" class="table table-striped table-bordered"
               style="width:100%" data-server-side="true"
               data-ajax="/api/cirurgia/paciente-selecao-table/?cliente={{ cliente_id }}&format=datatables">
            <thead>
            <tr>
                <th data-data="nome">Nome</th>
                <th data-data="botoes">Ações</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

{% block scripts %}

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script>

$(document).ready(function() {
  $('#clientes').DataTable({
    "sDom": "ftp",
    "oLanguage": {
        "sSearch": "",
        "sSearchPlaceholder": "Pesquisar...",
        "oPaginate": {
            "sNext": "Próximo",
            "sPrevious": "Anterior",
            "sFirst": "Primeiro",
            "sLast": "Último"
        },
    },
    "columns": [
        null,
        { "width": "10%" }
    ]
  });
});

</script>

{% endblock %}

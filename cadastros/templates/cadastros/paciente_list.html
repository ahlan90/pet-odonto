{% extends "base.html" %}

{% block content %}

<div class="pt-2 d-flex justify-content-end">
    <a class="btn btn-success btn-sm" href="{% url 'paciente-add' %}">
        <i class="fa fa-plus mr-2"></i>
        Novo
    </a>
</div>


<div class="my-2 p-3 bg-white rounded shadow-sm">
    <div class="pt-3">
        <table id="clientes" class="table table-striped table-bordered"
               style="width:100%" data-server-side="true"
               data-ajax="/api/pacientes/?format=datatables">
            <thead>
            <tr>
                <th data-data="nome">Nome</th>
                <th data-data="botoes">Ações</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock content %}

{% block scripts %}

{{ block.super }}

<script>

$(document).ready(function() {
  $('#clientes').DataTable({
    "sDom": "ftp",
    "oLanguage": {
        "sSearch": "",
        "sSearchPlaceholder": "Pesquisar...",
        "oPaginate": {
            "sNext": "Próximo",
            "sPrevious": "Anterior",
            "sFirst": "Primeiro",
            "sLast": "Último"
        },
    },
    "columns": [
        null,
        { "width": "10%" }
    ]
  });
});

</script>

{% endblock %}
